version: '3.7'

services:
  postgres:
    image: postgres:16
    container_name: challenge_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: challenge-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  backend:
    build:
      context: ./challenge-back
    container_name: challenge_back
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: challenge-db
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - app_network

  frontend:
    build:
      context: ./challenge-front
    container_name: challenge_front
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local